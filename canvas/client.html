<html>
    <head>
        <meta charset="UTF-8">
        <title>Meu primeiro Jogo</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <style>
            #screen {
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="10" height="10"></canvas>

        <script>
            const screen = document.getElementById('screen')
            const context = screen.getContext('2d')
            const currentPlayerId = 'player1'

            const state = {
                players: {
                    'player1': { x: 1, y: 1 },
                    'player2': { x: 9, y: 9 },
                },
                fruits: {
                    'fruit1:': { x: 3, y: 1 }
                }
            }

            function createGame(){
                function movePlayer(command) {
                    console.log(`Moving ${command.playerId} with ${command.keyPressed}`)

                    const acceptedMoves = {
                        ArrowUp(player) {
                            console.log('Moving player up')
                            if (player.y - 1 >= 0) player.y -= 1 
                        },
                        ArrowDown(player) {
                            console.log('Moving player Down')
                            if (player.y + 1 < screen.height) player.y += 1
                        },
                        ArrowRight(player) {
                            console.log('Moving player Right')
                            if (player.x + 1 < screen.width) player.x += 1
                        },
                        ArrowLeft(player) {
                            console.log('Moving player Left')
                            if (player.x - 1 >= 0 ) player.x -= 1
                        }
                    }
                    const keyPressed = command.keyPressed
                    const player = state.players[command.playerId]
                    const moveFunction = acceptedMoves[keyPressed]
                    if(moveFunction) moveFunction(player)
                }

                return {
                    movePlayer,
                    state
                }
            }
            
            const game = createGame()
            const keyboardListener = createKeyboardListener()
            keyboardListener.subscribe(game.movePlayer)
            function createKeyboardListener() {
                const state = {
                    observers: []
                }

                function subscribe(observerFunction){
                    state.observers.push(observerFunction)
                }

                function notifyAll(command) {
                    console.log(`Notifying ${state.observers.length} observers`)
                    for(const observerFunction of state.observers){
                        observerFunction(command)
                    }
                }

                document.addEventListener('keydown', handleKeydown)
                
                function handleKeydown(event){
                    const keyPressed = event.key
                    
                    const command = {
                        playerId: 'player1',
                        keyPressed
                    }

                    notifyAll(command)
                }

                return {
                    subscribe
                }
            }               

           renderScreen()

           function renderScreen() {
            // limpa a tela antes de renderiza-la novamente
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)

            // exibe todos os players
            for(const playerId in game.state.players){
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            // exibe todas as frutas
            for(const fruitId in game.state.fruits){
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen) // cria um loop infinito que atualiza a tela pra ultima vers√£o
           }
        </script>
    </body>
</html>
