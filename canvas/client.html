<html>
    <head>
        <meta charset="UTF-8">
        <title>Meu primeiro Jogo</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <style>
            #screen {
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="10" height="10"></canvas>

        <script>
            const screen = document.getElementById('screen')
            const context = screen.getContext('2d')
            const currentPlayerId = 'player1'
            const game = {
                players: {
                    'player1': { x: 1, y: 1 },
                    'player2': { x: 9, y: 9 },
                },
                fruits: {
                    'fruit1:': { x: 3, y: 1 }
                }
            }

            document.addEventListener('keydown', handleKeydown)

            function handleKeydown(event){
                const keyPressed = event.key
                const player = game.players[currentPlayerId]

                if(keyPressed === 'ArrowUp' && player.y - 1 >= 0){
                    player.y -= 1
                    return
                }

                if(keyPressed === 'ArrowDown' && player.y + 1 < screen.height){
                    player.y += 1
                    return
                }

                if(keyPressed === 'ArrowRight' && player.x + 1 < screen.width){
                    player.x += 1
                    return
                }
                
                if(keyPressed === 'ArrowLeft' && player.x - 1 >= 0){
                    player.x -= 1
                    return
                }
            }   

           renderScreen()

           function renderScreen() {
            // limpa a tela antes de renderiza-la novamente
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)

            // exibe todos os players
            for(const playerId in game.players){
                const player = game.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            // exibe todas as frutas
            for(const fruitId in game.fruits){
                const fruit = game.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen) // cria um loop infinito que atualiza a tela pra ultima vers√£o
           }

           // para mover basta atualizar os eixos x e y
           // game.fruits['fruit1:'] = { x: 4, y: 1 }
        </script>
    </body>
</html>
